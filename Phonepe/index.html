<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHONEPAY</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<div id="mainbox">
    <div id="phonepe">
        <h1 style="margin: 20px;margin-left: -8px;">PHONEPAY DEMO</h1>
        <div class="phonepe">
            <div id="img">
                <img src="https://i.cdn.newsbytesapp.com/images/l2220210316180037.jpeg" alt="" class="img1">
            </div>
            <div class="inpbtn">
                <input type="number" name="fillAmount" id="inp1" placeholder="Enter Amount">
                <button id="button" type="button">Pay</button>
                
            </div>
        <div id="main">
            <div  id="hidden1">
                <h2 style="background-color: rgb(30, 194, 52);margin-right: 40px;color: white">Payment Successfull <span style="background-color: rgb(30, 194, 52);color: white" id="success"></span> Rs</h2>
                
            </div>

            <div id="pending">
                <h2 style="background-color:yellow;margin-left: -50px;padding: 70px;color: rgb(0, 0, 0);"><span class="loader" style="background-color: yellow; color: antiquewhite;"></span>Payment in Process...  </h2>
                
            </div>
            <div id="hidden2">
                <h2 style="background-color: rgb(255, 94, 0);margin-right: 40px;color: white;">Payment Failed</h2>
            </div>
        </div>
            
        </div>

    </div>
</div>
